<!DOCTYPE HTML>
<html>

<head>
  <title>Quxios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Quxios, RPG Maker, RMMV">
  <meta name="description" content="RPG Maker MV Plugins, tools and game development tutorials by Quxios">
  <meta name="author" content="Quxios">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/github-gist.min.css">
</head>

<body>
  <div id="site"></div>
  <script type="text/javascript">
    (function(loc) {
      var search = loc.search;
      if (loc.hash && loc.hash[1] === '/') {
        search = '?path=' + loc.hash.slice(2);
      }
      if (search) {
        var path = /path=(.*?)(?:&|$)/.exec(search);
        var hash = /hash=(.*?)(?:&|$)/.exec(search);
        var newPath = '';
        if (path) newPath += path[1];
        if (hash) newPath += '#' + hash[1];
        if (newPath) {
          window.history.replaceState(null, null, '/' + newPath);
        }
      }
    })(window.location);
  </script>
  <script src="/js/bundle.js"></script>
</body>

</html>
